<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <title>Reservation Table</title>
</head>
<body>
        <div class="container">

                <div class="jumbotron">
                  <h1 class="text-center">
                    <span class="fa fa-fire"></span>
                
                    <div id="title">
                      <span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
                      Hot Restaurant
                    </div>
                  

                  <hr>
                  <h2 class="text-center">Make your reservation</h2>
                  <br>

                  <div class="text-center">
                    <a href="/tables"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> View Tables</button></a>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-12">
                        <div class="panel panel-default">
                                <div class="panel-heading">
                                  <h4 class="panel-title">Table Reservation</h4>
                                </div>
                                <div class="panel-body">

                                  <form role="form">

                                    <div class="form-group">
                                      <label for="reserve-name">Name</label>
                                      <input type="text" class="form-control" id="reserve-name">
                                    </div>

                                    <div class="form-group">
                                      <label for="reserve-phone">Phone Number</label>
                                      <input type="text" class="form-control" id="reserve-phone">
                                    </div>

                                    <div class="form-group">
                                      <label for="reserve-email">Email</label>
                                      <input type="text" class="form-control" id="reserve-email">
                                    </div>

                                    <div class="form-group">
                                      <label for="reserve-unique-id">Unique ID</label>
                                      <input type="text" class="form-control" id="reserve-unique-id">
                                    </div>

                                    <button type="submit" class="btn btn-primary submit">Submit</button>
                                  </form>

                                </div>
                              </div>

                            </div>
                          </div>


                          <footer class="footer">
                            <div class="container">
                              <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> | <a href="https://github.com/">GitHub Repo</a></p>
                            </div>
                          </footer>

                        </div>

                        <script>
                                               $('button').on("click", function(event) {
                                                                     event.preventDefault();
                                                                     var newReservation = {
                                                                       name: $("#reserve-name").val().trim(),
                                                                       phonenumber: $("#reserve-phone").val().trim(),
                                                                       email: $("#reserve-email").val().trim(),
                                                                       uniqueid: $("#reserve-unique-id").val().trim()
                                                                     };

                                                                       console.log(newReservation)

                                                                     $.post("/reservation", newReservation)
                                                                       .then(function(data) {
                                                                         console.log("reservation.html", data);
                                                                         alert("Adding Reservation...");
                                                                         window.location.href = ("/tables");
                                                                       });
                                                                   });

                                              </script>

</body>
</html>
